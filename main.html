<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="p1">Temperature converter</div>
            <div class="nest-box"></div>    
            <div class="celcius">
                    <label class="name">Celsius</label>
                    <input type="input" class="input" id="celcius" oninput="calcFarenheit(celc);">
                </div>
                <div class="farenheit">
                    <label class="name">Fahrenheit</label>
                    <input type="input" class="input" id="farenheit"oninput="calcCelcius(farenheit);">
                </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-box">
                <div class="p2">Please Input a Number</div>
                <button class="btn1" onclick="closeModal()">X</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
